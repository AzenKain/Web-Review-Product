version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_review_product
    environment:
      MYSQL_ROOT_PASSWORD: super-secret-123@
      MYSQL_DATABASE: review_product
    ports:
      - "3307:3306"
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - review_network

networks:
  review_network:
    driver: bridge

volumes:
  mysql_data:
